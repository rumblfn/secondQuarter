    <script>
        console.log(10 + 10 + "10");
        console.log(10 + "10" + 10);
        console.log(10 + 10 + +"10");
        console.log(10 / -"");
        console.log(10 / +"2,5");
        /*
        1. 10 + 10, левое число складывается с правым получается 20, 20 числовое складывается со строковым 10,
            значит 20 переводится в строку и происходит конкатенация строк
        2. т. к. происходит сложение числа и строки, то левое число переводится в строку и конкатенируется со средним,
            затем получившееся 1010 строковое конкатенируется с переведенным в строку 10
        3. +"10" означает перевод из строки в число, получается 10 +  10 + 10 все числовые, они складываются получается 30
        4. -"" переводи в строку в -0, пустая строка - 0, при делении на ноль js выводит бесконечность 0 c минусом приделении выводит -Infinity
        5. +"2,5" если в ковычках можеи лежать число, то + переводит его в число, внутри кавычек дробная часть отделена через запятую,
            должно быть через точку, поэтому js не может перевести 2,5 В ЧИСЛО. При делении числа на строку js обычно выдает ошибку не число или NaN,
            что и вывело выполнение программы
        */
    </script>
